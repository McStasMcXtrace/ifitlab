<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <style>
  .linkHelper {
    stroke: black;
    stroke-dasharray: 10,6;
    pointer-events: none;
  }

  /* node states */
  .disconnected {
    stroke: black;
    stroke-dasharray: 10,6;
    fill-opacity: 1;
    stroke-opacity: 1;
    fill: lightgray;
    cursor: pointer;
  }
  .passive {
    stroke: black;
    fill-opacity: 1;
    stroke-opacity: 1;
    fill: lightgray;
    cursor: pointer;
  }
  .active {
    stroke: black;
    fill: white;
    /*opacity: .5;*/
    stroke-opacity: 1;
    cursor: pointer;
  }
  .running {
    stroke: black;
    fill: #009423;
    opacity: .8;
    cursor: pointer;
  }
  .fail {
    fill: #c43838;
    opacity: .8;
    cursor: pointer;
  }

  /* connected to the "active" property on GraphicsNode */
  .selected {
    stroke: black;
    stroke-width: 2px;
  }
  .visible {
    opacity: 1;
  }
  .hidden {
    opacity: 0;
  }
  .arrow {
    fill: none;
    stroke: black;
    stroke-width: 1px;
  }
  .arrowThick {
    fill: none;
    stroke: black;
    stroke-width: 4px;
  }
  .arrowThin {
    fill: none;
    stroke: white;
    stroke-width: 2px;
  }
  .menuItem {
    border: 1px solid black;
    margin-bottom: -1px;
  }
  .menuItemSelected {
    border: 2px solid black;
    margin-bottom: -1px;
  }
  </style>
</head>

<body>


<div id="buttons" style="position:absolute;margin:auto;">
  <button id="btnUndo">Undo</button>
  <button id="btnRedo">Redo</button>
  <button id="btnRun">Run</button>
  <button id="btnSave">Save</button>
  <button id="btnLoad">Load</button>
  <button id="btnReset">Clear</button>
</div>



<div id="graph_menu_1" style="position:absolute;left:0px;overflow-y:hidden;overflow-x:hidden;margin:auto;margin-bottom:1px;"></div>
<div id="graph_menu_2" style="position:absolute;left:101px;overflow-y:hidden;overflow-x:hidden;margin:auto;margin-bottom:1px;"></div>
<div id="graph_menu_3" style="max-height:900px;position:absolute;left:202px;overflow-y:hidden;overflow-x:hidden;margin:auto;margin-bottom:1px;"></div>

<script>
clearDBPanel = function() {
  $("#nodeId").html("");
  $("#nodeName").html("");
  $("#nodeLabel").val("");
  $("#nodeData").val("");
  $("#nodeType").html("");
}
setDBPanelProps = function(node) {
  $("#nodeId").html(node.id);
  $("#nodeName").html(node.name);
  $("#nodeLabel").val(node.label);
  $("#nodeData").val(JSON.stringify(node.obj));
  $("#nodeType").html(node.type + "(" + node.basetype + ")");
}

let intface = null;
let menu = null;

$(document).ready(() => {
  // set up events
  $("#btnUndo").click( () => { intface.undo() });
  $("#btnRedo").click( () => { intface.redo() });
  $("#btnRun").click( () => { intface.runSelectedNode() });
  $("#btnSave").click( () => { intface.saveGraphDef() });
  $("#btnLoad").click( () => { intface.loadGraphDef() })
  $("#btnReset").click( () => { intface.reset() });

  $("#nodeData").focus( () => { if ($("#nodeData").val() == "null") $("#nodeData").val(""); });
  $("#nodeData").change( () => { if ($("#nodeData").val() == "") $("#nodeData").val("null");
    intface.pushSelectedNodeData($("#nodeData").val());
    setDBPanelProps(intface.graphData.selectedNode.owner);
  });
  $("#nodeLabel").change( () => {
    intface.pushSelectedNodeLabel($("#nodeLabel").val());
    // TODO: update the code below, the call is a little too deep
    setDBPanelProps(intface.graphData.selectedNode.owner);
  });

  // construct and set up graph engine
  intface = new GraphInterface();
  intface.addSelectNodeListener(function(node) {
    if (node) { setDBPanelProps(node.owner); }
    else clearDBPanel();
  });
  intface.addUiUpdateListener(setDBPanelProps);
  intface.updateUi();

  intface.loadGraphDef()

  // create node menu
  let menuCB = intface.setCreateNodeConf.bind(intface)
  menu = new NodeTypeMenu(menuCB, 'graph_menu_1', 'handles');
  menu = new NodeTypeMenu(menuCB, 'graph_menu_2', 'classes');
  menu = new NodeTypeMenu(menuCB, 'graph_menu_3', 'functions');
});
</script>
