<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <style>
  .linkHelper {
    stroke: black;
    stroke-dasharray: 10,6;
    pointer-events: none;
  }

  /* node states */
  .disconnected {
    stroke: black;
    stroke-dasharray: 10,6;
    fill-opacity: 1;
    stroke-opacity: 1;
    fill: lightgray;
    cursor: pointer;
  }
  .passive {
    stroke: black;
    fill-opacity: 1;
    stroke-opacity: 1;
    fill: lightgray;
    cursor: pointer;
  }
  .active {
    stroke: black;
    fill: white;
    /*opacity: .5;*/
    stroke-opacity: 1;
    cursor: pointer;
  }
  .running {
    stroke: black;
    fill: #009423;
    opacity: .8;
    cursor: pointer;
  }
  .fail {
    fill: #c43838;
    opacity: .8;
    cursor: pointer;
  }

  /* connected to the "active" property on GraphicsNode */
  .selected {
    stroke: black;
    stroke-width: 2px;
  }
  .visible {
    opacity: 1;
  }
  .hidden {
    opacity: 0;
  }
  .arrow {
    fill: none;
    stroke: black;
    stroke-width: 1px;
  }
  .arrowThick {
    fill: none;
    stroke: black;
    stroke-width: 4px;
  }
  .arrowThin {
    fill: none;
    stroke: white;
    stroke-width: 2px;
  }
  .menuItem {
    border: 1px solid black;
    margin-bottom: -1px;
  }
  .menuItemSelected {
    border: 2px solid black;
    margin-bottom: -1px;
  }
  </style>
</head>

<body>
<script>
lblDataFocus = function() {
  let text = document.getElementById("nodeData").value;
  if (text == "null") {
    document.getElementById("nodeData").value = "";
  }
}
printGraphDef = function() {
  intface.extractGraphDefinition();
}
printUndoStack = function() {
  intface.printUndoRedoStack();
}
updateDataLbl = function(json_text) {
  document.getElementById("nodeData").value = json_text;
}
pushDataJSON = function() {
  let text = document.getElementById("nodeData").value;
  if (text == "") {
    text = "null";
    document.getElementById("nodeData").value = text;
  }
  intface.pushSelectedNodeData(text);
  pushNodePropertiesToUi(intface.graphData.selectedNode.owner);
}
pushLabelText = function() {
  let text = document.getElementById("nodeLabel").value;
  intface.pushSelectedNodeLabel(text);
  // TODO: update the code below, the call is a little too deep
  pushNodePropertiesToUi(intface.graphData.selectedNode.owner);
}
</script>

<div id="wrapper" style="width: 900px; margin: auto;">
  <div id="buttons" style="width: 900px; height: 30px; margin: auto;">
  <button id="btnUndo">Undo</button>
  <button id="btnRedo">Redo</button>
  <button id="btnRun">Run</button>
  <button id="btnSave" onClick="intface.saveGraphDef();">Save</button>
  <button id="btnLoad" onClick="intface.loadGraphDef();">Load</button>
  <button id="btnReset">Clear</button>
  <!--<button onClick="printGraphDef();">Print GrapfDef</button>
  <button onClick="printUndoStack();">Print UndoRedoStack</button>-->
</div>
<table><tr><td>
  <div id="graph_menu" style="height: 700px; overflow-y: auto; width: 112px;"></div></td><td>
  <div id="svg_container" style="margin: auto; float: right;"></div></td><td>
  <div id="node_properties" style="height:700px; width: 330px;">
    <fieldset><table>
      <tr><td>id</td><td><label id="nodeId"></label></td></tr>
      <tr><td>name</td><td><label id="nodeName"></label></td></tr>
      <tr><td>label</td><td><input type="text" id="nodeLabel" onChange="pushLabelText();"/></td></tr>
      <tr><td>data</td><td><input type="text" id="nodeData" onChange="pushDataJSON();" onFocus="lblDataFocus();"></td></tr>
      <tr><td>---</td></tr>
      <tr><td>type</td><td><label id="nodeType"></label></td></tr>
    </table></fieldset>
  </div>
</td></tr></table>
</div>
</body>

<script src="/static/fitlab/d3.v4.min.js"></script>
<script src="/static/fitlab/jquery.min.js"></script>
<script src="/static/fitlab/graphui.js"></script>
<script src="/static/fitlab/nodetypes.js"></script>
<script src="/static/fitlab/plotfuncs.js"></script>

<script>
clearNodeData = function() {
  document.getElementById("nodeId").innerHTML = "";
  document.getElementById("nodeName").innerHTML = "";
  document.getElementById("nodeLabel").value = "";
  document.getElementById("nodeData").value = "";
  document.getElementById("nodeType").innerHTML = "";
}
pushNodePropertiesToUi = function(node) {
  document.getElementById("nodeId").innerHTML= node.id;
  document.getElementById("nodeName").innerHTML = node.name;
  document.getElementById("nodeLabel").value = node.label;
  document.getElementById("nodeData").value = JSON.stringify(node.obj);
  document.getElementById("nodeType").innerHTML = node.type + "(" + node.basetype + ")";
}

let intface = null;
let menu = null;

$(document).ready(() => {
  // set up events
  $("#btnUndo").click( () => { intface.undo() } );
  $("#btnRedo").click( () => { intface.redo() } );
  $("#btnRun").click( () => { intface.runSelectedNode() } );
  $("#btnSave").click( () => { intface.redo() } );
  $("#btnLoad").click( () => { intface.redo() } )
  $("#btnReset").click( () => { intface.reset(); intface.updateUi(); });

  // construct and set up graph engine
  intface = new GraphInterface();
  menu = new NodeTypeMenu(selectConfCB=intface.setCreateNodeConf.bind(intface));
  intface.addSelectNodeListener(function(node) {
    if (node) { pushNodePropertiesToUi(node.owner); }
    else clearNodeData();
  });
  intface.addUiUpdateListener(pushNodePropertiesToUi);
  intface.updateUi();
});
</script>



</html>
